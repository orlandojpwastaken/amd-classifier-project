apiVersion: apps/v1
kind: Deployment
metadata:
  name: amd-frontend
  labels:
    app: amd-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amd-frontend
  template:
    metadata:
      labels:
        app: amd-frontend
    spec:
      containers:
      - name: frontend
        image: amddetectionacr.azurecr.io/amd-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://amd-backend-service:5000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
