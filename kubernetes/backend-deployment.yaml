apiVersion: apps/v1
kind: Deployment
metadata:
  name: amd-backend
  labels:
    app: amd-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: amd-backend
  template:
    metadata:
      labels:
        app: amd-backend
    spec:
      containers:
      - name: backend
        image: amd-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
